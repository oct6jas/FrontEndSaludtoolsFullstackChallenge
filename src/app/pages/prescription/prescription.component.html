<div class="container">

    <button type="button" class="btn btn-danger" [disabled]="!validateCreate" (click)="createPrescription('Crear Prescripción')">Crear Prescripción</button>

    <button type="button" class="btn btn-info">
      <a class="nav-link" routerLinkActive="active" routerLink="/home">
      <div class="sb-nav-link-icon"><i class="fas fa-home"></i></div>
      Regresar a Pacientes
  </a></button>

    <div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">Fecha</th>
              <th scope="col">Medicina</th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody *ngFor="let prescription of prescription">
            <tr>
              <td>{{prescription.createDate}}</td>
              <td>{{prescription.medicineName}}</td>
              <td><button type="button" class="btn btn-primary" (click)="updatePrescription('Actualizar Prescripción', prescription.id)">Editar</button></td>
              <td><button type="button" class="btn btn-dark" (click)="deletePrescription(prescription.id)">Borrar</button></td>
            </tr>
          </tbody>

    </table>
    </div>

      <div class="modal-footer">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item" [ngClass]="disabledShowPrevious ? '' : 'disabled'">
              <a class="page-link pointer-link" (click)="previous()">Anterior</a>
            </li>
            <li class="page-item"><a class="page-link">{{actualPage}}</a></li>
            <li class="page-item" [ngClass]="disabledShowNext ? '' : 'disabled'">
              <a class="page-link pointer-link" (click)="next()">Siguiente</a>
            </li>
          </ul>
        </nav>
      </div>
</div>
